<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>
<body>
<h1>Simple Calculator</h1>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Calculate</button>
<button type="button" onclick="window.location.href='/quit'">Quit</button>
</form>
{% if result is not None %}
<h2>Result: {{ result }}</h2>
{% endif %}
</body>
</html>
